<div>
  <h2>Login</h2>
  <p>login works!</p>
  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="email">Email:</label>
      <input type="email"
             id="email"
             name="email"
             [(ngModel)]="login.email"
             required>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password"
             id="password"
             name="password"
             [(ngModel)]="login.password"
             required>
    </div>
    <button type="submit">Login</button>
  </form>
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
</div>
