<div class="update-player-container">
  <h2>Update Player</h2>
  <div *ngIf="player" class="form-container">
    <form (ngSubmit)="updatePlayer()" class="update-player-form">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input id="firstName" [(ngModel)]="player.firstName" name="firstName" required />
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input id="lastName" [(ngModel)]="player.lastName" name="lastName" required />
      </div>

      <div class="form-group">
        <label for="teamId">Team</label>
        <select id="teamId" [(ngModel)]="player.teamId" name="teamId">
          <option *ngIf="!player.teamId" [value]="null" disabled>Select a team</option>
          <option *ngFor="let team of teams" [value]="team.id">{{ team.name }}</option>
        </select>
        <button *ngIf="initialTeamId !== null" type="button" class="quit-team-button" (click)="quitTeam()">Quit Team</button>
      </div>

      <div class="form-group">
        <label for="number">Number</label>
        <input id="number" type="number" [(ngModel)]="player.number" name="number" [required]="player.teamId !== null" min="1" max="255" />
      </div>

      <div class="form-actions">
        <button type="submit" class="submit-button">Update Player</button>
      </div>
    </form>
  </div>
</div>
